<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2></h2>
    <form id="new-game-form">
        <label for="first_name">Enter your name: </label>
        <input type="text" id="first_name">
            <div>
                <input type="radio" id="X" name="marker" value="X" class="marker">
                <label for="X">X</label>
            </div>
          
            <div>
                <input type="radio" id="O" name="marker" value="O" class="marker">
                <label for="O">O</label>
            </div>
        <button type="submit" id="start-btn">Start</button>
        <button type="reset" id="reset-btn">Restart</button>
    </form>
    <div class="board">
        <div class="cell top left" data-index="0"></div>
        <div class="cell top center" data-index="1"></div>
        <div class="cell top right" data-index="2"></div>
        <div class="cell mid left" data-index="3"></div>
        <div class="cell mid center" data-index="4"></div>
        <div class="cell mid right" data-index="5"></div>
        <div class="cell bottom left" data-index="6"></div>
        <div class="cell bottom center" data-index="7"></div>
        <div class="cell bottom right" data-index="8"></div>
    </div>
</body>
</html>
